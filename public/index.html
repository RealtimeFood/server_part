<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>RealTime</title>

    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
		<div class = "container">
			<div class="jumbotron">
	  	<h1>Real Food Admin</h1>
	  	<p>관리자 전용 화면 입니다.</p>
			<p>일반 회원 관리, 판매 회원 관리,농장 관리, 제품관리가 가능합니다.</p>
        <p><a href="/api/LiveStream/web" class="btn btn-danger" role="button">실시간 방송관리</a></p>
        <p><a href="/api/ReStream/web" class="btn btn-primary" role="button">재방송 관리</a></p>

	</div>
	<div class = "container">
		<div class="col">
  <div class="col-sm-5 col-md-5">
    <div class="thumbnail">
      <img src="/images/normaluser.png">
      <div class="caption">
        <h3>Normal User</h3>
        <p>일반 회원 관리</p>
        <p><a href="/api/User/web" class="btn btn-primary" role="button">회원관리</a>
					<a href="/api/User/create" class="btn btn-default" role="button">회원추가</a></p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-5 col-md-5">
    <div class="thumbnail">
      <img src="/images/selleruser.jpg">
      <div class="caption">
        <h3>Seller User</h3>
        <p>판매 회원 관리</p>
        <p><a href="/api/Seller/web" class="btn btn-primary" role="button">판매회원관리</a>
          <a href="/api/Seller/create" class="btn btn-default" role="button">판매회원추가</a></p>
      </div>
    </div>
  </div>
</div>
<div class="col">
  <div class="col-sm-5 col-md-5">
    <div class="thumbnail">
      <img src="/images/food.png">
      <div class="caption">
        <h3>Product</h3>
        <p>물품 관리</p>
        <p><a href="/api/Product/web" class="btn btn-primary" role="button">물품관리</a>
					<a href="/createproduct" class="btn btn-default" role="button">물품추가</a>
          <a href="/api/Product/mainpage" class="btn btn-success" role="button">메인페이지 물품관리</a>
        </p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-5 col-md-5">
    <div class="thumbnail">
      <img src="/images/farm.jpg">
      <div class="caption">
        <h3>Farm</h3>
        <p>농장 관리</p>
        <p><a href="/api/Farm/web" class="btn btn-primary" role="button">농장관리</a>
          <a href="/api/Farm/createfarm" class="btn btn-default" role="button">농장추가</a>
            <a href="/api/Farm/mainpage" class="btn btn-success" role="button">메인페이지 농장관리</a>
      </p>
      </div>
    </div>
  </div>
</div>
</div>
</div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
